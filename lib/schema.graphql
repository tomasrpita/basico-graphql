type Course {
	_id: ID!
	title: String!
	teacher: String
	description: String!
	topic: String
}


type Query {
	"Devuelve todos los coursos"
	getCourses: [Course]
	"Devuelve un curso por id"
	getCourse(id: ID!): Course
}

input CourseInput {
	title: String!
	teacher: String
	description: String!
	topic: String
}


type Mutation {
	"Crea un Curso"
	createCourse(input: CourseInput!): Course
}
